<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <title>Magetic Test UI</title>
</head>
<body>
<div id="page_container">
    <div id="side_menu">
        <div id="side_options">
            <div class="side_option" id="menu_button">
                <i class="fas fa-bars"></i>
            </div>
            <div class="side_option">
                <i class="fas fa-circle"></i>
            </div>
            <div class="side_option">
                <i class="fas fa-circle"></i>
            </div>
            <div class="side_option">
                <i class="fas fa-circle"></i>
            </div>
            <div class="side_option">
                <i class="fas fa-circle"></i>
            </div>
            <div class="side_option">
                <i class="fas fa-circle"></i>
            </div>
            <div class="side_option">
                <i class="fas fa-circle"></i>
            </div>
        </div>
    </div>
    <div id="header">
        <div class="search">
            <label for="search_query">
                <i class="fas fa-search"></i>
            </label>
            <input id="search_query" placeholder="Search">
        </div>
        <div id="header_options">
            <div id="header_icons">
                <div class="header_icon">
                    <i class="fas fa-comment-alt"></i>
                </div>
                <div class="header_icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="header_icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </div>
    <div id="layout_options">
        <p>
            Change the layout
        </p>
        <div class="layout_changer">
            <div id="first" class="layout_option">
                <p>
                    1
                </p>
            </div>
            <div id="second" class="layout_option">
                <p>
                    2
                </p>
            </div>
            <div id="third" class="layout_option">
                <p>
                    3
                </p>
            </div>
            <div id="fourth" class="layout_option">
                <p>
                    4
                </p>
            </div>
        </div>
    </div>
    <div id="dashboard-container">
        <div class="list_column width_1 height_2">
            <div class="column_header">
                <h2 class="column_title">
                    Activity
                </h2>
                <div class="column_options">
                    <select class="column_filter">
                        <option>All Updates</option>
                        <option>Latest Updates</option>
                        <option>Oldest Updates</option>
                    </select>
                </div>
            </div>
            <div class="column_field">

            </div>
        </div>
        <div class="list_column width_2  height_2">
            <div class="column_header">
                <h2 class="column_title">
                    Vehicles
                </h2>
                <div class="column_options">
                    <div class="column_appearance">
                        <div class="appearance_icon">
                            <i class="fas fa-list-ul"></i>
                        </div>
                        <div class="appearance_icon">
                            <i class="fas fa-map"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column_field">

            </div>
        </div>
    </div>
</div>
</body>
</html>
